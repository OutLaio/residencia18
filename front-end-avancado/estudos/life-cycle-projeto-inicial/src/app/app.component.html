<section class="main">
  <app-input [itemEditado]="itemParaEditar">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar Lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item [item]="item" (emitindoEdicao)="editarItem($event)" (emitindoRemocao)="deletarItem($event)"></app-item>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #naoTemItem>
  <p class="nao-tem-item">Nenhum item adicionado</p>
</ng-template>
