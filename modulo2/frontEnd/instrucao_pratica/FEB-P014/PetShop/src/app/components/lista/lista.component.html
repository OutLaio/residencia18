<div class="container">
  <div class="row">
    <h1 class="display-4 mb-4">Lista de Pets</h1>
    <div class="col-md-12">
      <div class="list-group">
        <div *ngFor="let atendimento of listaAtendimentos" class="list-group-item list-group-item-action">
          <div (click)="showDetails(atendimento.id)">
            <h2 class="mb-1">{{ atendimento.dt_atendimento|  date:'shortDate' }}</h2>
            <p class="mb-1">Tutor: {{ atendimento.dono }} | Pet: {{ atendimento.pet_nome }}</p>
          </div>
          <button type="button" class="btn btn-primary mt-2" (click)="editAppointment(atendimento.id)">Editar</button>
          <app-detalhes *ngIf="detailShown && atendimento.id === detailShown" [atendimentoID]="detailShown"></app-detalhes>
        </div>
      </div>
    </div>
  </div>
</div>
