<div *ngIf="received" class="categorias">
  <div>
    <ul>
      <li class="title">Categorias</li>
      <li *ngFor="let tipo of tipos" (click)="sName()">{{ tipo }}</li>
    </ul>
  </div>
  <div>
    <div>
      <ul *ngIf="showType !== 'nothing'">
        <li>{{ showType }}</li>
        <li *ngFor="let nome of nomes">{{ nome }}</li>
      </ul>
    </div>
  </div>
  <div>
    <div>
      <ul *ngIf="showName !== 'nothing'">
        <li>{{ showName }}</li>
        <li (click)="sName()">Name</li>
        <li (click)="sModel()">Model</li>
        <li (click)="sEngine()">Engine</li>
        <li (click)="sNumberOfPassengers()">NumberOfPassengers</li>
        <li (click)="sAutonomia()">Autonomia</li>
        <li (click)="sAlcance()">Alcance</li>
        <li *ngIf="showType === 'AviÃµes'" (click)="sTeto()">Teto</li>
      </ul>
    </div>
  </div>
  <div class="last-div" *ngIf="showName!=='nothing'">
    <div>
      {{ propriedade }}
    </div>
    <div>
      <button>Adicionar</button>
    </div>
  </div>
</div>
