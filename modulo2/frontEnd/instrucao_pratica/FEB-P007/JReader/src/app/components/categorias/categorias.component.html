<app-pesquisa (abrirArquivo)="onAbrirArquivo()"></app-pesquisa>
<div *ngIf="received" class="categorias">
  <app-first-categoria (categoriaSelecionada)="onCategoriaSelecionada($event)" (tipoSelecionado)="onTipoSelecionado($event)"></app-first-categoria>
  <app-second-categoria [selectedNames]="names" [selectedType]="type"></app-second-categoria>
  <app-third-categoria></app-third-categoria>
  <app-last-categoria></app-last-categoria>
</div>
